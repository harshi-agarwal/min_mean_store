<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>customers here</h1>
    <div ng-controller="customersController">
      <h2>{{error.error}}</h2>
      <form class="form-horizontal" >
        <div class="form-group">
          <label class="col-sm-2" for="Name">Name:</label>
          <div class="col-sm-8">
            <input type="text"class="form-control" ng-model="newcustomer.name" placeholder="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="addcustomer()">Add a customer</button>
          </div>
        </div>
      </form>

      <table class="table table-responsive table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Joined time</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers">
            <td>
              {{customer.name}}
            </td>
            <td>
            <span am-time-ago="customer.createdAt"></span>

            </td>
            <td>
              <input type="submit"  value="remove" ng-click="delete(customer)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
